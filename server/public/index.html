<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-entrar">
            <input type="text" id="nome" tamanhomax="10" placeholder="Seu nome" size="5" required>
            <input type="text" id="salaconversa" placeholder="Conversa" size="5" required>
            <button id="entrar" type="submit">Entrar</button>
        </form>

        <ul class="exibicao-conversa"></ul>

        <p class="lista-usuario"></p>

        <p class="lista-sala"></p>

        <p class="atividade"></p>

        <form class="form-msg">
            <input type="text" id="mensagem" placeholder="Sua mensagem" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
